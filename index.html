<!DOCTYPE html>

<head>

    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="left-part">

            </div>

                <div class="prizes">
